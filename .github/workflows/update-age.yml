name: Update Age

on:
  schedule:
    - cron: "0 0 6 5 *"   # chaque 6 mai Ã  00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-age:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run age updater
        run: node update_age.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update age automatically" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/THUILLIERColin/THUILLIERColin.git HEAD:main
